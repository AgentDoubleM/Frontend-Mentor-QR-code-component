<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375px, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">
    <div class="middleground">
      <div class="">
        <img class="qrCode" src="images/image-qr-code.png" alt="QR Code">
      </div>
      <div class="text">
        <p class="paragraph1">Improve your front-end skills by building projects</p>
        <p class="paragraph2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>


    <div class="attribution">
      Challenge by <a class="link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a class="link" href="#">Mohab Mousa</a>.
    </div>
  </main>
</body>

</html>
